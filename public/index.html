<!DOCTYPE html>
<html ng-app='bfing-app'>

<head>
    <meta charset="utf-8">
    <title>WIC Breastfeeding Support</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

</head>

<body ng-controller="publicController" class='ng-cloak'>

    <nav class="main-header">

      <div class="ham" ui-sref="menu">
        <div class="hamburger-menu"></div>
        <div class="hamburger-menu"></div>
        <div class="hamburger-menu"></div>
      </div>

        <ul class="left-menu">
            <li class="menu-item logo" ui-sref="home">
              <img class="logo" src="assets/images/WIC_logo-2.png"/></li>
            <li class="menu-item non-logo" ui-sref="resources">Resources</li>
            <li class="menu-item non-logo" ui-sref="client-chat-landing">Chat</li>
            <li class="menu-item non-logo" ui-sref="recent-tips">Tips</li>
        </ul>



        <div class="right-menu">
            <div class="sign-in" ng-show="!isLoggedIn">
                <div class="menu-item" ui-sref="sign-in">Sign-In</div>
            </div>
            <div class="welcome dropdown" ng-show="isLoggedIn">
                <!-- <p class='welcome-text'>Welcome, {{ user.displayName }}</p> -->
                <img ng-src="https://graph.facebook.com/{{user.id}}/picture?type=large" class="profile-pic dropbtn" />
                <div class="dropdown-content">
                  <a class="dd-menu-item" ui-sref="account">Account</a>
                  <a class="dd-menu-item" href="/logout" ng-click="isLoggedIn=false">Log-Out</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <section class="views">
            <ui-view></ui-view>
        </section>
    </main>


    <div class="footer">
      <p class="warmline-mobile">Breastfeeding Warmline: 801-331-5988</p>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script src='bundle.js'></script>


</body>

</html>
