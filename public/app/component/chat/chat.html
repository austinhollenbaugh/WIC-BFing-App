<main class="chat-view">
  <!-- {{ getRoomID }} -->
  <ul id="messages" ng-repeat="message in messages track by $index" class="messages" >{{ message }}</ul>

  <div class="messaging-container">

    <form id="chat-form" ng-submit="sendMessage(msg, id, roomID)">
      <input class="chat-input" id="m" autocomplete="off" ng-model="msg" clear-input/><button class="sendbtn" type="button"  ng-click="sendMessage(msg, id, roomID)">Send</button>

    </form>

  </div>
</main>
