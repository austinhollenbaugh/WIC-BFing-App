<main class="chat-view">
  <ul id="messages" ng-repeat="message in messages track by $index" class="" >{{ message }}</ul>

  <div class="messaging-container">

    <form>
      <input class="chat-input" id="m" autocomplete="off" ng-model="msg" clear-input/><button class="sendbtn" type="button" ng-click="sendMessage(msg)">Send</button>
    </form>

  </div>
</main>
